<div class="container-full">
  <div class="welcome"> Welcome! </div>

  <div class="main">

    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="input-spacing">

        <input
          class="email"
          type="email"
          id="email"
          ngModel
          name = "email"
          placeholder="EMAIL"
          required>

      <div class="spacing"></div>

        <input
          class="password"
          type="password"
          id="password"
          ngModel
          name = "password"
          placeholder="PASSWORD"
          required
          minlength="6">

      </div>

      <div class="signin-space"></div>
      <button
        class="signin"
        type="submit"
        [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
  <button (click)="consoleL()">STUFF {{user.email}}</button>
  <h2 class="signup">Click here to <span routerLink="/signup">sign up</span></h2>
</div>
