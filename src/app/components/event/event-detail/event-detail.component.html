<div class="container">
  <div class="box-1">

      <h1 class="eventTitle">{{ event.title }}</h1>
      <h6 class="scroll-down">scroll down</h6>
  </div>
  <div class="date-time"> {{ event.date }} </div>
  <div class="date-time"> {{ event.timeStart }} - {{ event.timeEnd }}</div>

  <hr>
  <div class="box-2">
    <p class="details">{{ event.details }}</p>
  </div>
</div>
